<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }
        input[type="button"] {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ae38d2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .delete-icon {
            margin-left: auto;
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-group">
            <input type="text" placeholder="Add a todo item" id="box" onkeypress="handleKeyPress(event)">
            <input type="button" value="Add" onclick="add_item()">
        </div>
    </div>
    <div class="container">
        <ul id="list_item"></ul>
    </div>
    <script type="text/javascript">
        function add_item() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            if (item.value.trim() !== "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value.trim()));
                let delete_icon = document.createElement("span");
                delete_icon.className = "delete-icon";
                delete_icon.innerHTML = "&#10006;";
                make_li.appendChild(delete_icon);
                list_item.appendChild(make_li);
                item.value = "";
                
                make_li.onclick = function () {
                    this.parentNode.removeChild(this);
                };
            }
            else {
                alert("Please add a value in the text box");
            }
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                add_item();
            }
        }
    </script>
</body>
</html>
