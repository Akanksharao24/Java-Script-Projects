<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <style>
            body {
                background-color: black;
            }
            .Clock{
                position: absolute;
                color: white;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
                font-size: 100px;
                font-family: Orbitron ;
                letter-spacing: 7px;
            }
        </style>
    </head>
    <body>
        <div id="DigitalClock" class="Clock"></div>
        <script type="text/javascript">
        function showtime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM" ;

            if (h==0){
                h= 12; //12hour format
            }

            if (h>12){
                h= h-12;  // !2 hour format 
                session = "PM"
            }

            // if (h<10){
            //     h= "0" + h;
            // }
            // if (m<10){
            //     h= "0" + h;
            // }
            // if (s<10){
            //     h= "0" + h;
            // }

            h = (h<10)?"0"+h:h
            m = (m<10)?"0"+m:m
            s = (s<10)?"0"+s:s

            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + session;
            setTimeout(showtime,1000);
        }
        showtime();
        </script>
    </body>
</html>
